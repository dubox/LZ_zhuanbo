<!DOCTYPE html>
<html>
<head>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Cocos2d-html5 Hello World test</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>



    <script>

        document.ccConfig = {
            "debugMode"     : 1,
            "frameRate"     : 60,
            "id"            : "gameCanvas",
            "renderMode"    : 1,
            "jsList"        : [
                'src/resource.js',
                'src/global.js',
                'src/extendCC.js',

                'src/dataHandle/Long.min.js',
                'src/dataHandle/ByteBufferAB.min.js',
                'src/dataHandle/ProtoBuf.min.js',
                'src/dataHandle/zlib-browserify.js',
                'src/dataHandle/buffer-browserify.js',
                'src/dataHandle/xml2json.js',
                'src/dataHandle/OGProtocol.js',

                'src/app.js',

            ]
        };
    </script>

    <script type="text/javascript" src="cocos2d-js-v3.6.js" charset="UTF-8"></script>


</head>
<body>
<canvas id="gameCanvas" width="800" height="450"></canvas>


<script type="text/javascript" src="main.js" charset="UTF-8"></script>

</body>
</html>
